<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../dist/output.css" rel="stylesheet" />
    <title>Document</title>
</head>
<body class="bg-black">
    <header class="flex justify-between px-4 py-3">
        <div class="flex items-center py-3 gap-5 self-stretch ">
            <a href="../src/User_profile.html">
                <img class="w-6 h-6" src="../public/images/profile-edit-1-arrow-left.svg" alt="cross">
            </a>
            <p class="text-neutral-50 font-inter text-base font-bold">Edit profile</p>
        </div>
        <button class="flex justify-center items-center px-5 py-2 gap-2.5 rounded-30px bg-neutral-50 shadow-08160 backdrop-blur-xl text-center font-inter text-black text-base font-bold hover:bg-twitter-blue-hover">Save</button>
    </header>

    <main class="px-4">
        <div class=" relative flex ">
            <img src="../public/images/profile-edit-1-image-18.png" alt="banner img">
            
            <div class="absolute flex justify-center items-center w-full h-full">
                <img class="backdrop-blur-sm" src="../public/images/profile-edit-1-material-symbols-add-a-photo-outline.svg" alt="">
                <img class="backdrop-blur-sm" src="../public/images/profile-edit-1-x.svg" alt="">
            </div>
        </div>

        <div class="relative">
            <img class=" rounded-full absolute -top-14 left-3" src="../public/images/user-avatar.png">
            <!-- img add icon inside profile pic -->
            <!-- <div class="absolute flex justify-center items-center">
                <img src="../public/images/material-symbols_add-a-photo-outline.svg" alt="photo-outline">
            </div> -->
        </div>

        <div class="flex flex-col pt-5 gap-5">
            <section class="">
                <fieldset class="group flex items-center self-stretch h-16 px-3 py-4 gap-2.5 rounded border border-neutral-500 border-solid focus-within:border-twitter-blue">
                    <legend class="text-neutral-500 font-inter text-xs font-medium leading-normal px-2 group-focus-within:text-twitter-blue">Name</legend>
                    <input type="text" placeholder="Name" class="text-neutral-50 pb-2 font-inter text-base font-normal leading-normal w-full bg-transparent outline-none placeholder:text-neutral-500">
                </fieldset>
            </section>

            <section class="">
                <fieldset class="group flex items-center self-stretch h-24 px-3 py-4 gap-2.5 rounded border border-neutral-500 border-solid focus-within:border-twitter-blue">
                    <legend class="text-neutral-500 font-inter text-xs font-medium leading-normal px-2 group-focus-within:text-twitter-blue">Bio</legend>
                    <input type="text" placeholder="Bio" class="text-neutral-50 pb-2 font-inter text-base font-normal leading-normal  w-full bg-transparent outline-none placeholder:text-neutral-500">
                </fieldset>
            </section>

            <section class="">
                <fieldset class="group flex items-center self-stretch h-16 px-3 py-4 gap-2.5 rounded border border-neutral-500 border-solid focus-within:border-twitter-blue">
                    <legend class="text-neutral-500 font-inter text-xs font-medium leading-normal px-2 group-focus-within:text-twitter-blue">Location</legend>
                    <input type="text" placeholder="Location" class="text-neutral-50 pb-2 font-inter text-base font-normal leading-normal w-full bg-transparent outline-none placeholder:text-neutral-500">
                </fieldset>
            </section>

            <section class="">
                <fieldset class="group flex items-center self-stretch h-16 px-3 py-4 gap-2.5 rounded border border-neutral-500 border-solid focus-within:border-twitter-blue">
                    <legend class="text-neutral-500 font-inter text-xs font-medium leading-normal px-2 group-focus-within:text-twitter-blue">Website</legend>
                    <input type="text" placeholder="Website" class="text-neutral-50 pb-2 font-inter text-base font-normal leading-normal w-full bg-transparent outline-none placeholder:text-neutral-500">
                </fieldset>
            </section>
        </div>

    </main>

</body>
</html>
